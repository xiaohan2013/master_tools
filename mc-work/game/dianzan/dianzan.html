	<script type="text/javascript">
		function preloadImages(sources, callbackPercent, callbackComplete, temporary) {
			var loadedImages = 0;
			var totalImages = 0;
			var images = {};
			for (var src in sources) {
				totalImages++;
			}
			for (var src in sources) {
				images[src] = new Image();
				images[src].onload = function() {
					loadedImages++;
					var percent = parseInt(loadedImages / totalImages * 100) + "%";
					callbackPercent && callbackPercent(percent);
					if (loadedImages == totalImages) {
						callbackComplete && callbackComplete(percent);
					}
				};
				images[src].onerror = function() {
					loadedImages++;
					temporary && (this.src = temporary);
					var percent = parseInt(loadedImages / totalImages * 100) + "%";
					callbackPercent && callbackPercent(percent);
					if (loadedImages == totalImages) {
						callbackComplete && callbackComplete(percent);
					}
				};
				images[src].src = sources[src];
			}
		};
		source={
			'bg':MCRSC.getImage( "bg.png" ,"http://style.cdn.juhaomai.net/static/game/10000103/images/bg.png"),
			'guai1':MCRSC.getImage( "guai1.png" ,"http://style.cdn.juhaomai.net/static/game/10000103/images/guai1.png"),

			'index-title':MCRSC.getImage( "index-title.png" ,"http://style.cdn.juhaomai.net/static/game/10000103/images/index-title.png"),
			'start':MCRSC.getImage( "start.png" ,"http://style.cdn.juhaomai.net/static/game/10000103/images/start.png"),
			'xin':MCRSC.getImage( "xin.png" ,"http://style.cdn.juhaomai.net/static/game/10000103/images/xin.png")
