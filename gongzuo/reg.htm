<script>

	$(document).ready(function(){	
		function checkMobile(mobile) {
			var regBox = {
                regEmail : /^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/,//邮箱
                regName : /^[a-z0-9_-]{3,16}$/,//用户名
                regMobile : /^0?1[3|4|5|8][0-9]\d{8}$/,//手机
                regTel : /^0[\d]{2,3}-[\d]{7,8}$/
            }
         
            var mflag = regBox.regMobile.test(mobile);
            if (!mflag) {
                return false;
            }
			
			return true;
		}
	
		$('.reg-next').click(function(){
			var mobile = $('#mobile').val();
			if(!checkMobile(mobile)) {
				$("#main").removeClass('focus');
				$("#main").addClass('error');
				return;
			}
			var reqUrl = "/api/verify_code_fetch.htm";
			var reqParams = "mobile=" + mobile + "&reg=true";
			
			var successFun = function(result){
				
				location.href = "/reg_confirm.htm?mobile=" + mobile;
				
			};
			ajaxJsonRequestExt(reqUrl,reqParams,successFun);
		});
		
		$('#mobile').focus(function(){
			
			$("#main").removeClass('error');
			$("#main").addClass('focus');
		});
		
		$('#mobile').blur(function(){
			
			var mobile = $('#mobile').val();
			if(!checkMobile(mobile)) {
				$("#main").removeClass('focus');
				$("#main").addClass('error');
			}
			
		});
		
		
	});
	
</script>
