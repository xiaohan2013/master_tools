<input id="url" type="hidden" value="/user/ucenter.htm">


<script>
	$(document).ready(function() {

		function checkMobile(mobile) {
			var regBox = {
				regEmail : /^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/,//邮箱
				regName : /^[a-z0-9_-]{3,16}$/,//用户名
				regMobile : /^0?1[3|4|5|8][0-9]\d{8}$/,//手机
				regTel : /^0[\d]{2,3}-[\d]{7,8}$/
			}

			var mflag = regBox.regMobile.test(mobile);
			if (!mflag) {
				return false;
			}

			return true;
		}

		$('body').on('click', '.login-btn', function() {

			var email = $('.login-reg-panel #login-email').val();
			var pwd = $('.login-reg-panel #login-pwd').val();

			if (email == "") {
				alert("请输入手机号码！");
				return;
			}

			if (pwd == "") {
				alert("请输入密码！");
				return;
			}

			var reqUrl = "/api/login_do.htm";
			var reqParams = "email=" + email + "&password=" + pwd;

			var successFun = function(result) {
				if ($("#url").val() && $("#url").val() != "") {
					location.href = $("#url").val();
				} else {
					location.href = result.data;
				}
			};

			ajaxJsonRequestExt(reqUrl, reqParams, successFun);

		});

		$('.next-btn').click(function(e) {
			e.preventDefault();
			var mobile = $('#mobile').val();
			if (!checkMobile(mobile)) {
				alert("请输入正确的手机号码！");
				return;
			}

			var reqUrl = "/api/verify_code_fetch.htm";
			var reqParams = "mobile=" + mobile + "&check=true";

			var successFun = function(result) {

				alert("验证码已发送！");
				$('#span-mobile').html(mobile);
				$('.input-phone').hide();
				$('.input-verify').show();

			};

			ajaxJsonRequestExt(reqUrl, reqParams, successFun);
			return false;

		});

		$('.h-voice-code').click(function(e) {
			e.preventDefault();
			var mobile = $('#mobile').val();
			if (!checkMobile(mobile)) {
				alert("请输入正确的手机号码！");
				return;
			}

			var reqUrl = "/api/verify_code_fetch.htm";
			var reqParams = "mobile=" + mobile + "&type=2&check=true";

			var successFun = function(result) {
				$('.re-get-code').hide();
				$('.re-get-code-wait').show();

			};

			ajaxJsonRequestExt(reqUrl, reqParams, successFun);
			return false;
		});

		$('#pwd-forget').click(function(e) {
			e.preventDefault();
			var email = $('.login-reg-panel #login-email').val();
			if(email) {
				$('#mobile').val(email);
			}
			$('.login-panel').hide();
			$('.login-panel-sms').show();
		});
		
		$('.back-login').click(function(e) {
			e.preventDefault();
			var email = $('#mobile').val();
			if(email) {
				 $('.login-reg-panel #login-email').val(email);
			}
			$('.login-panel').show();
			$('.login-panel-sms').hide();
		});
		
		$('.sms-login-btn').click(function(e) {
			e.preventDefault();
			var mobile = $('#mobile').val();
			if (!checkMobile(mobile)) {
				alert("请输入正确的手机号码！");
				return false;
			}

			var code = $('#code').val();
			if ("" == code) {
				alert("请输入验证码！");
				return false;
			}

			var reqUrl = "/api/sms_login.htm";
			var reqParams = "mobile=" + mobile + "&code=" + code;

			var successFun = function(result) {

				if ($("#url").val() && $("#url").val() != "") {
					location.href = $("#url").val();
				} else {
					location.href = result.data;
				}

			};
			ajaxJsonRequestExt(reqUrl, reqParams, successFun);
			return false;
		});

	});
</script>
