	    <script type="text/javascript">
	    var indexM = -1;
	    var getEvent = function(){
            return window.event || arguments.callee.caller.arguments[0];
        }
		$(document).ready(function(){  
				 $(".rect").on('click',function(event){ 
				  event.preventDefault();
				  indexM = $(this).data('index');
				  hideDiv();
				  $(".tipimg").attr("src",$(this).data('img'))
				  showDiv($(this).data('top'),$(this).data('left'));
				});
	 		setInterval(trigerClick,2500);  
	   });  
	 
	   
	  $(document).onclick = function(event){
	   var e = getEvent();
	   if(e.srcElement.tagName == 'AREA'){
	   }else{
	   hideDiv();
	   }
	  }
	 
	 

	   function trigerClick(){
			   if(indexM == -1){
				   hideDiv();
				   return;
			   }
		 	  indexM +=1;
		 	  if(indexM>8){
		 	  	indexM = 0;
		 	  }
		   	 $("#rect"+indexM).trigger("click");
        } 
	   function showDiv(top,left){ 
			$("#showTip").hide();
			$("#showTip").css("top",top); 
			$("#showTip").css("left",left);
			$("#showTip").show();
		}
		function hideDiv(){
			$(".tipimg").attr("src",'');
			$("#showTip").hide();
		}
	 
	</script>
